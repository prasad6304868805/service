<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login • Service App</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Poppins", sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg, #1c1f27, #111318);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.login-box{
  width:100%;
  max-width:350px;
  background:rgba(255,255,255,0.07);
  padding:28px;
  border-radius:18px;
  backdrop-filter: blur(12px);
  box-shadow:0 8px 25px rgba(0,0,0,0.35);
  text-align:center;
}

.login-title{
  font-size:26px;
  font-weight:600;
  color:white;
  margin-bottom:4px;
}

.login-sub{
  font-size:14px;
  color:#cccccc;
  margin-bottom:22px;
}

.input-box{
  position:relative;
  margin:16px auto;
  width:100%;
  max-width:300px;
}

.input-box input{
  width:100%;
  padding:10px 12px;
  height:44px;
  font-size:15px;
  color:white;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:10px;
  outline:none;
  transition:0.2s;
}

.input-box input:focus{
  border-color:#ffcb74;
  background:rgba(255,255,255,0.18);
}

.input-box label{
  position:absolute;
  left:12px;
  top:11px;
  font-size:14px;
  color:#bbbbbb;
  pointer-events:none;
  transition:0.2s;
}

input:focus + label,
input:not(:placeholder-shown) + label{
  top:-8px;
  left:8px;
  padding:0 6px;
  background:#1b1e26;
  font-size:12px;
  color:#ffcb74;
}

button{
  width:100%;
  max-width:300px;
  margin:20px auto 10px auto;
  padding:12px;
  font-size:16px;
  background:#ffcb74;
  border:none;
  border-radius:10px;
  cursor:pointer;
  color:#1b1e26;
  font-weight:600;
  transition:0.25s;
}

button:hover{
  background:#ffd892;
}

.otp-box{
  display:none;
}

.resend{
  margin-top:10px;
  color:#bbbbbb;
  font-size:14px;
}
.resend span{
  color:#ffcb74;
  cursor:pointer;
  font-weight:600;
}

#recaptcha-container{
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-box">
  
  <div class="login-title">Welcome</div>
  <div class="login-sub">Login using your mobile number</div>

  <!-- Phone Input -->
  <div class="input-box">
    <input id="phone" type="text" placeholder=" " maxlength="10">
    <label>Mobile Number</label>
  </div>

  <button onclick="sendOTP()">Send OTP</button>

  <!-- OTP Section -->
  <div id="otpSection" class="otp-box">
    <div class="input-box">
      <input id="otp" type="text" placeholder=" " maxlength="6">
      <label>Enter OTP</label>
    </div>

    <button onclick="verifyOTP()">Verify OTP</button>

    <div class="resend">Didn’t receive OTP? <span onclick="sendOTP()">Resend</span></div>
  </div>

  <div id="recaptcha-container"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCJcWv3fzONQNqXberzc6QWIzJ0dAr3K0M",
  authDomain: "services-2efa9.firebaseapp.com",
  projectId: "services-2efa9",
  storageBucket: "services-2efa9.appspot.com",
  messagingSenderId: "864899080004",
  appId: "1:864899080004:web:f2f3739413478e7e098111",
  databaseURL: "https://services-2efa9-default-rtdb.firebaseio.com"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Auto redirect if already logged in
const loggedStatus = localStorage.getItem("loggedIn");
if(loggedStatus === "true"){
  window.location.href = "index.html";
} else if(loggedStatus === "admin"){
  window.location.href = "admin.html";
}

// Send OTP
function sendOTP(){
  const phoneInput = document.getElementById("phone").value.trim();
  if(phoneInput.length !== 10){
    alert("Enter a valid 10-digit Mobile Number");
    return;
  }
  const fullPhone = "+91" + phoneInput; // country code

  // Invisible reCAPTCHA
  window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
    size: 'invisible'
  });

  auth.signInWithPhoneNumber(fullPhone, window.recaptchaVerifier)
    .then((confirmationResult) => {
      window.confirmationResult = confirmationResult;
      alert("OTP sent successfully!");
      document.getElementById("otpSection").style.display = "block";
    })
    .catch((error) => {
      console.error("Error sending OTP:", error);
      alert("Failed to send OTP. Try again.");
    });
}

// Verify OTP
function verifyOTP(){
  const otp = document.getElementById("otp").value.trim();
  if(otp.length !== 6){
    alert("Enter a valid 6-digit OTP");
    return;
  }

  window.confirmationResult.confirm(otp)
    .then((result) => {
      const user = result.user;
      const phone = user.phoneNumber;

      // Admin login check
      if(phone === "+911234567890"){
        localStorage.setItem("loggedIn","admin");
        window.location.href = "admin.html";
      } else {
        localStorage.setItem("loggedIn","true");
        localStorage.setItem("phone", phone);
        window.location.href = "index.html";
      }
    })
    .catch((error) => {
      console.error("OTP verification failed:", error);
      alert("Invalid OTP. Please try again.");
    });
}
</script>

</body>
</html>
