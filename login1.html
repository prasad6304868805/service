<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup â€¢ Service App</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Poppins", sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg, #1c1f27, #111318);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.signup-box{
  width:100%;
  max-width:400px;
  background:rgba(255,255,255,0.07);
  padding:28px;
  border-radius:18px;
  backdrop-filter: blur(12px);
  box-shadow:0 8px 25px rgba(0,0,0,0.35);
  text-align:center;
}

.signup-title{
  font-size:26px;
  font-weight:600;
  color:white;
  margin-bottom:4px;
}

.signup-sub{
  font-size:14px;
  color:#cccccc;
  margin-bottom:22px;
}

.input-box{
  position:relative;
  margin:16px auto;
  width:100%;
  max-width:300px;
}

.input-box input{
  width:100%;
  padding:10px 40px 10px 12px;
  height:44px;
  font-size:15px;
  color:white;
  background:rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.25);
  border-radius:10px;
  outline:none;
  transition:0.2s;
}

.input-box input:focus{
  border-color:#ffcb74;
  background:rgba(255,255,255,0.18);
}

.input-box label{
  position:absolute;
  left:12px;
  top:11px;
  font-size:14px;
  color:#bbbbbb;
  pointer-events:none;
  transition:0.2s;
}

input:focus + label,
input:not(:placeholder-shown) + label{
  top:-8px;
  left:8px;
  padding:0 6px;
  background:#1b1e26;
  font-size:12px;
  color:#ffcb74;
}

/* Eye icon */
.eye-icon{
  position:absolute;
  right:10px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  font-size:18px;
  color:#ffcb74;
}

button{
  width:100%;
  max-width:300px;
  margin:20px auto 10px auto;
  padding:12px;
  font-size:16px;
  background:#ffcb74;
  border:none;
  border-radius:10px;
  cursor:pointer;
  color:#1b1e26;
  font-weight:600;
  transition:0.25s;
}

button:hover{
  background:#ffd892;
}

.message{
  text-align:center;
  color:yellow;
  font-weight:600;
  margin-top:10px;
  display:none;
}

.login-link{
  margin-top:12px;
  font-size:14px;
  color:#bbbbbb;
}
.login-link span{
  color:#ffcb74;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>

<body>

<div class="signup-box">
  <div class="signup-title">Create Account</div>
  <div class="signup-sub">Sign up to continue</div>

  <div class="input-box">
    <input id="name" type="text" placeholder=" ">
    <label>Full Name</label>
  </div>

  <div class="input-box">
    <input id="phone" type="text" placeholder=" " maxlength="10">
    <label>Phone Number</label>
  </div>

  <div class="input-box">
    <input id="password" type="password" placeholder=" ">
    <label>Password</label>
    <span class="eye-icon" onclick="togglePassword('password')">&#128065;</span>
  </div>

  <div class="input-box">
    <input id="confirmPassword" type="password" placeholder=" ">
    <label>Confirm Password</label>
    <span class="eye-icon" onclick="togglePassword('confirmPassword')">&#128065;</span>
  </div>

  <button onclick="signup()">Sign Up</button>

  <div id="msg" class="message"></div>

  <div class="login-link">Already have an account? <span onclick="goToLogin()">Login</span></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCJcWv3fzONQNqXberzc6QWIzJ0dAr3K0M",
  authDomain: "services-2efa9.firebaseapp.com",
  projectId: "services-2efa9",
  storageBucket: "services-2efa9.appspot.com",
  messagingSenderId: "864899080004",
  appId: "1:864899080004:web:f2f3739413478e7e098111",
  databaseURL: "https://services-2efa9-default-rtdb.firebaseio.com"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Signup function
function signup(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirmPassword").value.trim();
  const msg = document.getElementById("msg");

  msg.style.display = "none";

  if(!name || phone.length !== 10 || !password || !confirmPassword){
    alert("Please fill all fields correctly");
    return;
  }

  if(password !== confirmPassword){
    alert("Passwords do not match");
    return;
  }

  // Check if user already exists
  db.ref("users/"+phone).once("value").then(snapshot=>{
    if(snapshot.exists()){
      msg.innerText = "User already exists with this phone number!";
      msg.style.display = "block";
    } else {
      // Save user details
      db.ref("users/"+phone).set({
        name: name,
        password: password
      }).then(()=>{
        window.location.href = "login.html";
      }).catch(err=>{
        alert("Error: " + err.message);
      });
    }
  });
}

// Go to login page
function goToLogin(){
  window.location.href = "login.html";
}

// Toggle password visibility using eye icon
function togglePassword(id){
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
