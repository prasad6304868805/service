<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service App ‚Ä¢ Home</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{
  margin:0; padding:0;
  box-sizing:border-box;
  font-family:"Poppins", sans-serif;
}

/* Background */
body{
  background:#eef0f4;
  margin:0;
  padding:0;
  overflow-x:hidden;
}

/* Header */
.header{
  background:#1c1f27;
  padding:18px 24px;
  color:white;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.header-title{
  font-size:24px;
  font-weight:700;
}

.profile-icon{
  width:45px; height:45px;
  border-radius:50%;
  background:#ffcb74;
  display:flex; justify-content:center; align-items:center;
  font-size:22px; font-weight:600;
  cursor:pointer;
  transition:0.3s ease;
}

.profile-icon:hover{
  transform:scale(1.1);
}

/* Dropdown Menu */
.menu-box{
  position:absolute;
  top:75px; right:20px;
  width:180px;
  background:white;
  border-radius:12px;
  display:none;
  box-shadow:0 5px 20px rgba(0,0,0,0.25);
  z-index:200;
}

.menu-item{
  padding:12px 16px;
  border-bottom:1px solid #eee;
  cursor:pointer;
  transition:0.2s ease;
}

.menu-item:last-child{
  border-bottom:none;
}

.menu-item:hover{
  background:#f5f5f5;
}

/* Banner with local image - full width and prominent */
.banner{
  width: 100vw; /* full viewport width */
  height: 400px; /* taller hero height */
  background: linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.1)), url('service.png') no-repeat center center/cover;
  border-radius:0 0 30px 30px; /* rounded bottom */
  position:relative;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.banner-overlay{
  position:absolute;
  bottom:30px;
  left:30px;
  color:white;
  text-shadow: 1px 1px 8px rgba(0,0,0,0.7);
}

.banner-overlay h2{
  font-size:36px;
  font-weight:700;
  line-height:1.2;
}

/* Section Title */
.section-title{
  padding:20px;
  font-size:22px;
  font-weight:700;
  color:#222;
}

/* Service Cards */
.services{
  padding:16px;
  display:grid;
  grid-template-columns:1fr 1fr;
  grid-auto-rows: auto;
  gap:16px;
}

.card{
  background:white;
  padding:20px;
  border-radius:16px;
  box-shadow:0 6px 18px rgba(0,0,0,0.10);
  text-align:center;
  cursor:pointer;
  transition:0.3s ease;
}

.card:hover{
  transform:translateY(-8px) scale(1.03);
}

.card-icon{
  font-size:40px;
  margin-bottom:10px;
}

.card-title{
  font-size:17px;
  font-weight:600;
}

/* Full-width card */
.card.full-width{
  grid-column: 1 / -1;
}

/* Responsive */
@media(max-width:600px){
  .services{
    grid-template-columns:1fr;
  }
  .banner{
    height:250px; /* smaller height on mobile */
  }
  .banner-overlay h2{
    font-size:22px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-title">Service App</div>
  <div class="profile-icon" id="profileIcon">üë§</div>
</div>

<!-- DROPDOWN MENU -->
<div id="menuBox" class="menu-box">
  <div class="menu-item" onclick="goHistory()">History</div>
  <div class="menu-item" onclick="logout()">Logout</div>
</div>

<!-- BANNER -->
<div class="banner">
  <div class="banner-overlay">
  </div>
</div>

<!-- SERVICES SECTION -->
<div class="section-title">Our Services</div>

<div class="services">

  <div class="card" onclick="location.href='ac.html'">
    <div class="card-icon">‚ùÑÔ∏è</div>
    <div class="card-title">AC Service</div>
  </div>

  <div class="card" onclick="location.href='fridge.html'">
    <div class="card-icon">üßä</div>
    <div class="card-title">Fridge Repair</div>
  </div>

  <div class="card full-width" onclick="location.href='wm.html'">
    <div class="card-icon">üß∫</div>
    <div class="card-title">Washing Machine</div>
  </div>

</div>

<script>
// Redirect if not logged in
if(localStorage.getItem("loggedIn") !== "true"){
  window.location.href = "login.html";
}

// Dropdown toggle
const profileIcon = document.getElementById("profileIcon");
const menuBox = document.getElementById("menuBox");

profileIcon.addEventListener("click", function(e){
  e.stopPropagation(); // Prevent event bubbling
  menuBox.style.display = menuBox.style.display === "block" ? "none" : "block";
});

// Close menu if click outside
document.addEventListener("click", function(e){
  if(!menuBox.contains(e.target) && e.target !== profileIcon){
    menuBox.style.display = "none";
  }
});

// Menu actions
function logout(){
  localStorage.removeItem("loggedIn");
  localStorage.removeItem("phone");
  window.location.href="login.html";
}



function goHistory(){
  window.location.href="history.html";
}
</script>

</body>
</html>
